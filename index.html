<html lang="en">

        <!-- Webpage Title -->
        <title>Password Strenght Checker </title>
        
        <!-- Styles -->
        <link rel="stylesheet" href="css.css" />
		<!-- Tailwind css cdn -->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" referrerpolicy="no-referrer" />

        <script src="https://kit.fontawesome.com/e6fe1098a1.js" crossorigin="anonymous"></script>
		
	</head>
	<body>
		<div class="background" id="background"></div>
		<div class="bg-white rounded p-10 text-center shadow-md">
			<h1 class="text-3xl">Check Password Strength</h1>
			<p class="text-sm text-gray-700">Insert a strong password to see the image .</p>
			<div class="my-4 text-left">
				<label for="email" class="text-gray-900">Email</label>
				<input class="border block w-full p-2 mt-2 rounded" id="email" placeholder="Enter Email" type="text"/>
			</div>
			<div class="my-4 text-left">
				<label for="password" class="text-gray-900">Password</label>
				<input class="border block w-full p-2 mt-2 rounded" id="password" placeholder="Enter Password" type="password"/>
			</div>
			
			<button class="bg-black text-white py-2 mt-4 inline-block w-full rounded" type="submit">Submit</button>
		</div>
        <script src="javascript.js"></script>
	</body>
</html>
